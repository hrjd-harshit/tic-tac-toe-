<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="ind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <h1 id="mainHeading">Welcome to Tic-Tac-Toe Game</h1>
        <div class="content">
            <div class="innercontant">
                <i class="fa-solid fa-gamepad" id="icon"></i>
                <form action="first.html">
                    <div class="player">
                        <label for="player1Name"> Player 1 : </label>
                        <input id="player1Name" class="input" type="text" placeholder="Enter your name">
                    </div>
                    <div class="player">
                        <label for="player2Name"> Player 2 : </label>
                        <input id="player2Name" class="input" type="text" placeholder="Enter your name">
                    </div>
                    <input type="submit" value="submit" id="submit">
                </form>
            </div>
        </div>

    </main>   
</body>
</html>
